<!DOCTYPE html>
<meta charset="utf-8" />
<script src="//github.elemecdn.com/uglifyjs!YanagiEiichi/jinkela/1.2.19/jinkela.js"></script>
<script src="//github.elemecdn.com/uglifyjs!YanagiEiichi/jinkela/1.2.19/directives/ref.js"></script>
<script src="//github.elemecdn.com/uglifyjs!YanagiEiichi/jinkela/1.2.19/plugins/nesting.js"></script>
<script src="timepicker.js"></script>
<script>
class Box extends Jinkela {
  init() {
    this.to(document.body);
  }
  get template() {
    return `
      <dl>
        <dt>{title}</dt>
        <dd><meta ref="children" /></dd>
      </dl>
    `;
  }
  get styleSheet() {
    return `
      :scope {
        font-size: 14px;
        > dt {
          width: 100px;
          text-align: right;
          float: left;
          line-height: 36px;
          margin-right: 12px;
        }
      }
    `;
  }
}

addEventListener('DOMContentLoaded', () => {

  new Box({
    title: 'default',
    children: [
      new TimePicker()
    ]
  });

  new Box({
    title: 'value',
    children: [
      new TimePicker({ value: '23:59:59' })
    ]
  });

  new Box({
    title: 'error value',
    children: [
      new TimePicker({ value: null })
    ]
  });

  new Box({
    title: 'placeholder',
    children: [
      new TimePicker({ placeholder: 'placeholder' })
    ]
  });

});
</script>
